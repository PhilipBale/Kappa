<div class="page-header">
  <h1>Kappa Setup</h1>
</div>

<form ng-submit="authenticate()" style="margin-top:30px"> 

  <div class="form-group">
    <label for="appId">App ID:</label>
    <input type="text" class="form-control" placeholder="App ID"  ng-model="appId">
  </div>

  <div class="form-group">
    <label for="uuid">UUID:</label>
    <input type="text" class="form-control" placeholder="UUID"  ng-model="uuid">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
