<div class="page-header">
  <h1>Kappa</h1>
</div>
<h5><a ng-click="logout()">Logout</a></h5>
<h4>App: {{appId}}</h4>
<h3>Conversations</h3>
<div ng-repeat="conversation in conversations | orderBy:'-lastMessage'">
  <span style="font-size:20px;margin-left:10px">
    <a href="#/conversations/{{conversation._id}}">
      {{conversation._id}} | Created by: {{conversation.creator}}
    </a>    
 </span>
</div>

<form ng-submit="createConversation()" style="margin-top:30px"> 

  <div class="form-group">
    <label for="newConversationUUID">New Conversation with User:</label>
    <input type="text" class="form-control" placeholder="User's UUID"  ng-model="newConversationUUID">
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
</form>
